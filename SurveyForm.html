<!DOCTYPE html>
<html>

<Header>
<h1 id="title"> F1 Instructor rates </h1>
</header> 

<Body> 
<p id="description">
 Fill details below
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Prince Kiat-ong" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="prince@gmail.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" min="21" max="100" placeholder="21" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select instructor </label>
  <select id="dropdown">
    <option value = "Michael_Schumacher"> Michael Schumacher</option>
    <option value = "Lewis_Hamilton"> Lewis Hamilton</option>
    <option value = "Sebastian_Vettel"> Sebastian Vettel</option>
    <option value = "Ayrton_Senna"> Ayrton Senna</option>
    <option value = "Alain_Prost"> Alain Prost</option>
  </select>
<br>
<br>

<label for="f1_team" id="f1_team"> <b>Formula 1 team:</b> </label>
<br>
  <input id="f1_team" type="radio" name="color" value="Ferrari">
  <label for=""f1_team"> Ferrari </label>
<br>
  <input id="f1_team" type="radio" name="color" value="Mercedes">
  <label for="f1_team"> Mercedes </label>
<br>
  <input id="f1_team" type="radio" name="color" value="McLaren">
  <label for=""f1_team"> McLaren </label>
<br>
<br>
                           
<label for="features"> <b>Additional services:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="tiresets">
  <label for="checkbox"> Full sets of tires</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="race_engineer">
  <label for="checkbox"> Race engineer</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="battery">
  <label for="pitcrew"> Pit crew</label>          
<br>
<br>

<label id="textarea">Additional requests: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
  
</form>

</body>


</html>
